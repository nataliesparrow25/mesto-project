<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto project</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/Vector.svg')%>"
        alt="Логотип проекта Mesto Russia. Одноименная надпись"
      />
    </header>
    <main class="page">
      <section class="profile">
        <div class="profile__main-container">
          <img
            class="profile__avatar"
            src="<%=require('./images/Jacques_Yves_Cousteau.jpg')%>"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__edit-button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="button profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section
        class="photo-grid"
        aria-label="Фотографии красивых мест в России"
      >
        <ul class="photo-grid__cards"></ul>
      </section>
    </main>
    <footer class="footer" aria-label="Футер">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section id="section-popup-edit-profile" class="popup popup__pic">
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          id="close_pop-up_edit-profile"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" id="popup__form_edit-profile" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input
              type="text"
              class="popup__item"
              name="name"
              id="name"
              placeholder="Имя пользователя"
              required
              pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$"
              minlength="2"
              maxlength="40"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="name-error" id="name-error"></span>
            <input
              type="text"
              class="popup__item"
              name="description"
              id="description"
              placeholder="Род деятельности"
              required
              pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$"
              minlength="2"
              maxlength="200"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="name-error" id="description-error"></span>
          </div>
          <button type="submit" class="popup__button" id="button-save-name">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section id="section-popup-add-card" class="popup">
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          id="close_pop-up_add-card"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" id="popup__form_add-card" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <div class="popup__input-container">
            <input
              type="text"
              class="popup__item"
              name="сard-title"
              id="card-title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="name-error" id="card-title-error"></span>
            <input
              type="url"
              class="popup__item"
              name="card-url"
              id="card-url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="name-error" id="card-url-error"></span>
          </div>
          <button type="submit" class="popup__button popup__button_inactive" id="button-add-card" disabled>
            Создать
          </button>
        </form>
      </div>
    </section>
    <section id="section-popup-pic" class="popup popup_type_pic">
      <div class="popup__pic-container">
        <button
          type="button"
          class="button popup__button-close"
          id="close_pop-up_pic"
          aria-label="Закрыть"
        ></button>
        <img class="photo-grid__image_popup" src="" alt="" id="popup-pic-img" />
        <h2 class="popup__pic-text" id="popup-pic-caption"></h2>
      </div>
    </section>
    <template id="grid-card-template">
      <li class="photo-grid__card">
        <img class="photo-grid__image" src="" alt="" />
        <div class="photo-grid__card-info">
          <h2 class="photo-grid__card-name"></h2>
          <button type="button" class="button-like"></button>
          <button type="button" class="button-delete-card"></button>
        </div>
      </li>
    </template>
  </body>
</html>
