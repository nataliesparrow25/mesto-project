<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto project</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector.svg"
        alt="Логотип проекта Mesto Russia. Одноименная надпись"
      />
    </header>
    <main class="page">
      <section class="profile">
        <div class="profile__main-container">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__edit-button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="button profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section
        class="photo-grid"
        aria-label="Фотографии красивых мест в России"
      >
        <ul class="photo-grid__cards">
          
        </ul>
      </section>
    </main>
    <footer class="footer" aria-label="Футер">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section id="section-popup" class="popup">
      <!-- <section class="popup popup_opened"> -->
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Закрыть"
        ></button>
        <form class="popup__admin" id="popup__admin_edit-profile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input
              type="text"
              class="popup__item"
              name="name"
              id="name"
              placeholder="Имя пользователя"
            />
            <input
              type="text"
              class="popup__item"
              name="description"
              id="description"
              placeholder="Род деятельности"
            />
          </div>
          <button type="submit" class="popup__button" id="button-save-name">Сохранить</button>
        </form>
      </div>
    </section>
    <section id="section-popup-add-card" class="popup">
      <!-- <section class="popup popup_opened"> -->
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          id="close_pop-up_add-card"
          aria-label="Закрыть"
        ></button>
        <form class="popup__admin" id="popup__admin_add-card">
          <h2 class="popup__heading">Новое место</h2>
          <div class="popup__input-container">
            <input
              type="text"
              class="popup__item"
              name="сard-title"
              id="card-title"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__item"
              name="card-url"
              id="card-url"
              placeholder="Ссылка на картинку"
            />
          </div>
          <button type="submit" class="popup__button" id="button-add-card">Создать</button>
        </form>
      </div>
    </section>
    <template id="grid-card-template">
      <li class="photo-grid__card">
        <img class="photo-grid__image" src="" alt="Фото" />
        <div class="photo-grid__card-info">
          <h2 class="photo-grid__card-name"></h2>
          <button type="button" class="button-like"></button>
          <button type="button" class="button-delete-card"></button>
        </div>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
